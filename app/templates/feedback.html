{% extends "base.html" %}
{% block title %}Feedback | Medicinal Plant System{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2 class="text-center" style="color: #006400; font-weight: bold;">We Value Your Feedback</h2>
    <p class="text-center text-muted">Help us improve by sharing your experience.</p>

    <div class="card shadow-lg mx-auto mt-4" style="max-width: 600px; border-radius: 12px; border: 2px solid #006400;">
        <div class="card-body">
            <form id="feedbackForm" action="/submit_feedback" method="POST" class="needs-validation" novalidate>
                
                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Rating -->
                <div class="mb-3">
                    <label class="form-label">Rate Your Experience</label>
                    <div class="rating">
                        <input type="radio" name="rating" value="5" id="star5" required><label for="star5">⭐</label>
                        <input type="radio" name="rating" value="4" id="star4"><label for="star4">⭐</label>
                        <input type="radio" name="rating" value="3" id="star3"><label for="star3">⭐</label>
                        <input type="radio" name="rating" value="2" id="star2"><label for="star2">⭐</label>
                        <input type="radio" name="rating" value="1" id="star1"><label for="star1">⭐</label>
                    </div>
                </div>

                <!-- Message -->
                <div class="mb-3">
                    <label for="message" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your feedback here..." required></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success w-100" style="background-color: #008000; border-color: #008000;">Submit Feedback</button>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- JavaScript for Form Validation -->
<script>
    document.getElementById("feedbackForm").addEventListener("submit", function(event) {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let message = document.getElementById("message").value.trim();
        let rating = document.querySelector('input[name="rating"]:checked');

        if (!name || !email || !message || !rating) {
            event.preventDefault();
            alert("Please fill out all fields before submitting.");
        }
    });
</script>

{% endblock %}
