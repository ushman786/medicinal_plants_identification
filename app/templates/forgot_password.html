{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: auto; min-height: 80vh;">
    <div class="col-md-5">
        <div class="card shadow-lg rounded border-0">
            <div class="card-header text-white text-center fw-bold py-3" style="background: linear-gradient(90deg, #3b7a57, #6ca965);">
                <h3>Reset Your Password</h3>
                <p class="mb-0">Enter your registered email to receive OTP</p>
            </div>
            <div class="card-body">
                <form method="POST" onsubmit="showLoading()">
                    <!-- Email Input -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-bold">Registered Email</label>
                        <input type="email" class="form-control border-success text-center fw-bold" id="email" name="email"
                               required placeholder="example@domain.com"
                               data-bs-toggle="tooltip" title="Enter the email linked to your account">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn text-white w-100 fw-bold rounded-pill py-2" id="submitBtn"
                        style="background: linear-gradient(90deg, #3b7a57, #6ca965);">Send OTP</button>

                    <!-- Loading Spinner -->
                    <div class="text-center mt-3 d-none" id="loadingSpinner">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Processing...</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Redirect to Sign In -->
            <div class="card-footer text-center bg-light border-top-0 rounded-bottom">
                <p class="mb-0">
                    Remembered your password?  
                    <a href="/signin" class="text-success fw-bold">Sign In</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Show Loading Spinner -->
<script>
    function showLoading() {
        document.getElementById("submitBtn").classList.add("disabled");
        document.getElementById("loadingSpinner").classList.remove("d-none");
    }

    // Activate Bootstrap Tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    // Auto-focus on email input
    document.getElementById("email").focus();
</script>
{% endblock %}
