{% extends "base.html" %}
{% block title %}Medicinal Plant Result{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Medicinal Plant Prediction Result</h2>
    <div class="card mt-4 d-flex flex-column" style="min-height: 75vh; display: flex;">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <span>Prediction Details</span>
            <a href="/api/predict/herbal" class="btn btn-light btn-sm">
                Try Another Prediction
            </a>
        </div>
        <div class="card-body flex-grow-1">
            <p class="mb-2"><strong>Uploaded Image:</strong></p>
            <img src="/static/uploads/{{ image_filename }}" alt="Uploaded Image" class="img-thumbnail mb-3" style="max-width: 300px;">
            <hr>
            <p class="text-success"><strong>Predicted Label:</strong> {{ predicted_label }}</p>

            <a href="{{ url_for('main.herbal_know', predicted_label=predicted_label) }}" class="btn btn-primary">
                Know More
            </a>
            
        </div>
    </div>
</div>
{% endblock %}
