{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: auto; min-height: 90vh;">
    <div class="col-md-5">
        <div class="card shadow-lg rounded">
            <div class="card-header text-white text-center fw-bold" style="background: linear-gradient(90deg, #3b7a57, #6ca965);">
                <h3>Reset Password</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <!-- New Password Field with Toggle -->
                    <div class="mb-3 position-relative">
                        <label for="new_password" class="form-label fw-bold">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control border-success" id="new_password" name="new_password" required>
                            <span class="input-group-text" onclick="togglePassword('new_password', 'toggleNew')" style="cursor: pointer;">
                                <i class="bi bi-eye-slash" id="toggleNew"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Confirm Password Field with Toggle -->
                    <div class="mb-3 position-relative">
                        <label for="confirm_password" class="form-label fw-bold">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control border-success" id="confirm_password" name="confirm_password" required>
                            <span class="input-group-text" onclick="togglePassword('confirm_password', 'toggleConfirm')" style="cursor: pointer;">
                                <i class="bi bi-eye-slash" id="toggleConfirm"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn text-white w-100 fw-bold" style="background: linear-gradient(90deg, #3b7a57, #6ca965);">
                        Reset Password
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <p class="mb-0"><a href="/signin" class="text-success fw-bold">Back to Sign In</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    function togglePassword(fieldId, toggleId) {
        let passwordField = document.getElementById(fieldId);
        let toggleIcon = document.getElementById(toggleId);

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bi-eye-slash");
            toggleIcon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bi-eye");
            toggleIcon.classList.add("bi-eye-slash");
        }
    }
</script>
{% endblock %}
