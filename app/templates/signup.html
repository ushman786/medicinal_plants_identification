{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: auto; min-height: 100vh;">
    <div class="col-md-6">
        <div class="card shadow-lg rounded">
            
            <!-- Card Header with Stylish Gradient -->
            <div class="card-header text-white text-center fw-bold py-3"
                style="background: linear-gradient(90deg, #2F5233, #6CA965); border-top-left-radius: 10px; border-top-right-radius: 10px;">
                <h3>Sign Up</h3>
            </div>

            <!-- Card Body -->
            <div class="card-body">
                <form action="/signup" method="post" onsubmit="showLoading()">
                    
                    <!-- Full Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold text-dark">Full Name</label>
                        <input type="text" class="form-control border-success shadow-sm" id="name" name="name" required>
                    </div>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold text-dark">Email</label>
                        <input type="email" class="form-control border-success shadow-sm" id="email" name="email" required>
                    </div>

                    <!-- Password Field with Toggle -->
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label fw-bold text-dark">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control border-success shadow-sm" id="password" name="password" required>
                            <span class="input-group-text bg-light border-success" onclick="togglePassword()" style="cursor: pointer;">
                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Mobile Number -->
                    <div class="mb-3">
                        <label for="mobile" class="form-label fw-bold text-dark">Mobile</label>
                        <input type="text" class="form-control border-success shadow-sm" id="mobile" name="mobile" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="mb-3">
                        <label for="dob" class="form-label fw-bold text-dark">Date of Birth</label>
                        <input type="date" class="form-control border-success shadow-sm" id="dob" name="dob" required>
                    </div>

                    <!-- Security Question -->
                    <div class="mb-3">
                        <label for="security_question" class="form-label fw-bold text-dark">Security Question</label>
                        <input type="text" class="form-control border-success shadow-sm" id="security_question" name="security_question" required>
                    </div>

                    <!-- Security Answer -->
                    <div class="mb-3">
                        <label for="security_answer" class="form-label fw-bold text-dark">Security Answer</label>
                        <input type="text" class="form-control border-success shadow-sm" id="security_answer" name="security_answer" required>
                    </div>

                    <!-- Submit Button with Hover Effect -->
                    <button type="submit" class="btn text-white w-100 fw-bold shadow-sm" id="submitBtn"
                        style="background: linear-gradient(90deg, #2F5233, #6CA965); transition: 0.3s ease;">
                        Sign Up
                    </button>

                    <!-- Loading Spinner -->
                    <div class="text-center mt-3 d-none" id="loadingSpinner">
                        <div class="spinner-border text-success" role="status">
                            <span class="visually-hidden">Processing...</span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Footer -->
            <div class="card-footer text-center bg-light">
                <p class="mb-0 text-dark">Already have an account? 
                    <a href="/signin" class="text-success fw-bold">Sign In</a>
                </p>
            </div>

        </div>
    </div>
</div>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        let passwordField = document.getElementById("password");
        let toggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.classList.remove("bi-eye-slash");
            toggleIcon.classList.add("bi-eye");
        } else {
            passwordField.type = "password";
            toggleIcon.classList.remove("bi-eye");
            toggleIcon.classList.add("bi-eye-slash");
        }
    }

    function showLoading() {
        document.getElementById("submitBtn").classList.add("disabled");
        document.getElementById("loadingSpinner").classList.remove("d-none");
    }
</script>
{% endblock %}
